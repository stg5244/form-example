<!DOCTYPE html>

<html>
  <head>
    <title>Get Identity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  </head>

  <body>
    <p>
      <b>Who are you?</b>
    </p>
      <form method="get" action="">
      <p>
        Name:     <input type="text" name="textfield">
      </p>
      <p>Gender:
         <input type="radio" name="gender" value="m">Male
         <input type="radio" name="gender" value="f">Female
      </p>
        <p>Type of student: </p>
        <p>
        On-Campus<input type="checkbox" name="checkbox?
               value="On-Campus" check>
        </p>
        <p>
          Commuter<input type="checkbox" name="checkbox?
               value="Commuter" check>
        </p>
        <p>
          Virtual<input type="checkbox" name="checkbox?
               value="Virtual" check>
        </p>
        <p>
        type of student<select name="select">
          <option value="red">On-Campus</option>
          <option value="green">Commuter</option>
          <option value="BLUE">Virtual</option>
        </select>
        </p>
        <p><input type="hidden" name="hiddenField" value="get">
          &lt;-- right there, don't you see it?
        </p>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
